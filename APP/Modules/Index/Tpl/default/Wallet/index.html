<!DOCTYPE html>

<html class="pixel-ratio-3 retina android android-5 android-5-0 watch-active-state"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <title>个人中心</title>

    <link rel="stylesheet" href="/Public/dianyun/css/app.css">
    <link rel="stylesheet" href="/Public/dianyun/css/iconfont.css">
    <style type="text/css">
    	*{
    		margin: 0;
    		padding: 0;
    		text-decoration: none;
    		list-style: none;
    	}
    </style>
  </head>
  <body style="background: #131933;">
   
     <div class="me-index-top">
     	
     	<div class="me-index-top-t">

     	</div>
     	
     	<div class="me-index-top-b">

     			<p class="me-index-top-uyy">{$minfo.money}<span>元</span> </p>
     			<p>余额</p>
     		</div>

     			<p class="me-index-top-uyy">{$linxiu.zhitui}<span>人</span> </p>
     			<p>有效直推</p>
     		</div>
     		
     		<div class="me-index-top-ab">
				<p class="me-index-top-uyy">{$linxiu.team_count}<span>人</span> </p>
     			<p>团队有效人数</p>
     		</div>
     		
     	</div>
     	
     	
     </div>
     
     
     <div class="me-index-cccc">
     	
     	<ul>
     		
     		
     		<li>
     			<a href="{:U('Index/Index/personal')}"> <img src="/Public/dianyun/img/userLink-icon2.png"/>会员资料</a>
     		</li>
     		
     		
     		
     		<li style="float: right;">
     			<a href="{:U('Index/Index/kefu')}"> <img src="/Public/dianyun/img/userLink-icon1.png"/>联系客服</a>
     		</li>
     		
     		<li>
     			<a href="{:U('Wallet/award')}"> <img src="/Public/dianyun/img/userLink-icon3.png"/>我的收益</a>
     		</li>
     		
     		
     		
     		<li style="float: right;">
     			<a href="{:U('Wallet/tixian')}"> <img src="/Public/dianyun/img/userLink-icon4.png"/>我要提现</a>
     		</li>
     		
     		<li>
     			<a href="{:U('Index/Index/team')}"> <img src="/Public/dianyun/img/userLink-icon5.png"/>我的下级</a>
     		</li>
     		
     		
     		
     		<li style="float: right;">
     			<a href="{:U('Index/Index/tgm')}"> <img src="/Public/dianyun/img/userLink-icon6.png"/>推荐好友</a>
     		</li>
     		
     		<li>
     			<a href="{:U('Index/Wallet/bangzhu')}"> <img src="/Public/dianyun/img/userLink-icon7.png"/>APP下载</a>
     		</li>
     		
     		
     		
     		<li style="float: right;">
     			<a href="{:U('Index/New/help')}"> <img src="/Public/dianyun/img/userLink-icon8.png"/>关于我们</a>
     		</li>
     		
     	</ul>
     	
     	
     	<a class="me-index-tc" href="{:U('Index/Index/logout')}" onclick="if(confirm('确认退出当前账号吗？')==false)return false;">退出系统</a>
     	
     	
     </div>
     

























  	<footer>
  	
  		<div class="foot_bo">

  		<div class="foot_cen">
